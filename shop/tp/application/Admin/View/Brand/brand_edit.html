<div class="admin-biaogelist">
	
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on">品牌信息</ul>
      
      <dl class="am-icon-home" style="float: right;"> 当前位置： 首页 &gt; <a href="#">品牌列表</a></dl>
    </div>
	
    <div class="fbneirong">
      <form class="am-form" method="post"  action="__URL__/brand_edit" enctype="multipart/form-data">
        
        <div class="am-form-group am-cf">
          <div class="zuo">品牌名称：</div>
          <div class="you">
            <input class="am-input-sm" name="brand_name" id="doc-ipt-email-1" value="{$res.brand_name}" type="text">
          </div>
        </div>
         <div class="am-form-group am-cf">
          <div class="zuo">品牌LOGO：</div>
          <div class="you"><input id="doc-ipt-file-1" type="file" name="brand_logo"> </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">品牌描述：</div>
          <div class="you">
            <textarea class="" rows="2" id="doc-ta-1" name="brand_desc">{$res.brand_desc}</textarea>
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">品牌网址：</div>
          <div class="you">
          <input class="am-input-sm" id="doc-ipt-email-1" value="{$res.site_url}" type="text" name="site_url">
          <input type="hidden" name="brand_id" value="{$res.brand_id}">
          </div>
        </div>

        <div class="am-form-group am-cf">
          <div class="zuo">展示顺序：</div>
          <div class="you">
          <input class="am-input-sm" id="doc-ipt-email-1" value="{$res.sort}" type="text" name="sort">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">是否展示：</div>
          <div class="you">
         <input type="radio" name="is_show" value="1" <if condition="$res.is_show eq 1">checked=checked</if>>展示
         <input type="radio" name="is_show" value="0" <if condition="$res.is_show eq 0">checked</if>>不展示
          </div>
        </div>
       
        <div class="am-form-group am-cf">
          <div class="you" style="margin-left: 11%;">
              <button type="submit" class="am-btn am-btn-success am-radius">确认添加</button>&nbsp;  » &nbsp; <button type="reset" class="am-btn am-btn-secondary am-radius">重置</button>

          </div>
        </div>
      </form>
    </div>
