<div class="admin-biaogelist">
	
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on">分类信息</ul>
      
      <dl class="am-icon-home" style="float: right;"> 当前位置： 首页 &gt; <a href="#">分类列表</a></dl>

    </div>
	
    <div class="fbneirong">
      <form class="am-form" method="post"  action="__URL__/cate_add" >
        <div class="am-form-group am-cf">
          <div class="zuo">分类名称：</div>
          <div class="you">
            <input class="am-input-sm" name="cat_name" id="doc-ipt-email-1" placeholder="请输入名称" type="text">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">分类描述：</div>
          <div class="you">
            <textarea class="" rows="2" id="doc-ta-1" name="cat_desc"></textarea>
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">所属分类：</div>
          <div class="you">
          <select name="parent_id" id="">
			<option value="0">顶级分类</option>
			<foreach name="cate" item="v">
			<option value="{$v.cat_id}">{$v.level}{$v.cat_name}</option>
			</foreach>
          </select>
          </div>
        </div>

        <div class="am-form-group am-cf">
          <div class="zuo">展示顺序：</div>
          <div class="you">
          <input class="am-input-sm" id="doc-ipt-email-1" placeholder="请输入标题" type="text" name="sort">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">是否导航栏展示：</div>
          <div class="you">
         <input type="radio" name="is_nav" value="1">展示
         <input type="radio" name="is_nav" value="0">不展示
          </div>
        </div>
         <div class="am-form-group am-cf">
          <div class="zuo">是否前台展示：</div>
          <div class="you">
         <input type="radio" name="is_show" value="1">展示
         <input type="radio" name="is_show" value="0">不展示
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="you" style="margin-left: 11%;">
              <button type="submit" class="am-btn am-btn-success am-radius">确认添加</button>&nbsp;  » &nbsp; <button type="reset" class="am-btn am-btn-secondary am-radius">重置</button>

          </div>
        </div>
      </form>
    </div>
